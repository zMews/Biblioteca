<h1>Alunos</h1>
<a href="{% url 'aluno_create' %}">Novo Aluno</a>
<ul>
  {% for aluno in alunos %}
    <li>
      {{ aluno.nome }} - {{ aluno.matricula }}
      [<a href="{% url 'aluno_update' aluno.pk %}">Editar</a>]
      [<a href="{% url 'aluno_delete' aluno.pk %}">Deletar</a>]
    </li>
  {% endfor %}
</ul>
<a href="{% url 'home' %}">← Voltar para a Página Inicial</a>
